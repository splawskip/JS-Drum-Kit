<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Drum Kit</title>
  </head>
  <body>
    <!-- Build the keys. -->
    <div class="keys">
      <div class="key" data-key="a">
        <kbd class="key__sign">a</kbd>
        <span class="key__sound">clap</span>
      </div>
      <div class="key" data-key="s">
        <kbd class="key__sign">s</kbd>
        <span class="key__sound">hihat</span>
      </div>
      <div class="key" data-key="d">
        <kbd class="key__sign">d</kbd>
        <span class="key__sound">kick</span>
      </div>
      <div class="key" data-key="f">
        <kbd class="key__sign">f</kbd>
        <span class="key__sound">openhat</span>
      </div>
      <div class="key" data-key="g">
        <kbd class="key__sign">g</kbd>
        <span class="key__sound">boom</span>
      </div>
      <div class="key" data-key="h">
        <kbd class="key__sign">h</kbd>
        <span class="key__sound">ride</span>
      </div>
      <div class="key" data-key="j">
        <kbd class="key__sign">j</kbd>
        <span class="key__sound">snare</span>
      </div>
      <div class="key" data-key="k">
        <kbd class="key__sign">k</kbd>
        <span class="key__sound">tom</span>
      </div>
      <div class="key" data-key="l">
        <kbd class="key__sign">l</kbd>
        <span class="key__sound">tink</span>
      </div>
      <div class="key" data-key="z">
        <kbd class="key__sign">z</kbd>
        <span class="key__sound">bass</span>
      </div>
      <div class="key" data-key="x">
        <kbd class="key__sign">x</kbd>
        <span class="key__sound">bass short</span>
      </div>
      <div class="key" data-key="c">
        <kbd class="key__sign">c</kbd>
        <span class="key__sound">drum hard</span>
      </div>
      <div class="key" data-key="v">
        <kbd class="key__sign">v</kbd>
        <span class="key__sound">drum echo</span>
      </div>
      <div class="key" data-key="b">
        <kbd class="key__sign">b</kbd>
        <span class="key__sound">metal drum</span>
      </div>
      <div class="key" data-key="n">
        <kbd class="key__sign">n</kbd>
        <span class="key__sound">metal string</span>
      </div>
      <div class="key" data-key="m">
        <kbd class="key__sign">m</kbd>
        <span class="key__sound">digital</span>
      </div>
      <div class="key" data-key=",">
        <kbd class="key__sign">,</kbd>
        <span class="key__sound">tribal</span>
      </div>
      <div class="key" data-key=".">
        <kbd class="key__sign">.</kbd>
        <span class="key__sound">tribal dry</span>
      </div>
      <!-- Gather the sounds. -->
      <audio data-key="a" src="sounds/clap.wav"></audio>
      <audio data-key="s" src="sounds/hihat.wav"></audio>
      <audio data-key="d" src="sounds/kick.wav"></audio>
      <audio data-key="f" src="sounds/openhat.wav"></audio>
      <audio data-key="g" src="sounds/boom.wav"></audio>
      <audio data-key="h" src="sounds/ride.wav"></audio>
      <audio data-key="j" src="sounds/snare.wav"></audio>
      <audio data-key="k" src="sounds/tom.wav"></audio>
      <audio data-key="l" src="sounds/tink.wav"></audio>
      <audio data-key="z" src="sounds/bass.wav"></audio>
      <audio data-key="x" src="sounds/bass-short.wav"></audio>
      <audio data-key="c" src="sounds/drum-hard.wav"></audio>
      <audio data-key="v" src="sounds/drum-echo.wav"></audio>
      <audio data-key="b" src="sounds/metal-drum.wav"></audio>
      <audio data-key="n" src="sounds/metal-string.wav"></audio>
      <audio data-key="m" src="sounds/digital.wav"></audio>
      <audio data-key="," src="sounds/tribal.wav"></audio>
      <audio data-key="." src="sounds/tribal-dry.wav"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
